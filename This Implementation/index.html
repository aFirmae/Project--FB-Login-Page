<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This, Call, Apply, and Bind Demonstration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Demonstation of this, call(), apply(), and bind()</h1>

    <p>Enter your own variable name to be used in the demonstration:</p>
    <input type="text" id="variableName" placeholder="Enter variable name" />
    <button onclick="showValueInput()">Next</button>

    <div id="valueInputContainer" style="display: none;">
        <p>Enter the value of <span id="variableLabel"></span>:</p>
        <input type="text" id="variableValue" placeholder="Enter value here" />
        <button onclick="startDemo()">Set Object Value</button>
    </div>

    <div id="container">
        <div>
            <div class="box" id="callBox" onclick="runCall()">call()</div>
            <div class="output-box" id="callOutput"></div>
        </div>

        <div>
            <div class="box" id="applyBox" onclick="runApply()">apply()</div>
            <div class="output-box" id="applyOutput"></div>
        </div>

        <div>
            <div class="box" id="bindBox" onclick="runBind()">bind()</div>
            <div class="output-box" id="bindOutput"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
