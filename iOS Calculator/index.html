<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="calculator">
        <div class="top-bar">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
        </div>
        <div class="screen">
            <div id="result">0</div>
        </div>
        <div class="buttons">
            <button class="button gray">AC</button>
            <button class="button gray">+/-</button>
            <button class="button gray">%</button>
            <button class="button orange">รท</button>

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button orange">ร</button>

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button orange">-</button>

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button orange">+</button>

            <button class="button wide">0</button>
            <button class="button">.</button>
            <button class="button orange">=</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
